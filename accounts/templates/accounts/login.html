{% extends 'base.html' %}

{% block title %}Login | {% endblock %}

{% block content %}
<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">{% csrf_token %}
    {% include 'partial/_messages.html' %}
   <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" value ="{{request.POST.username}}" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% else %}
<p>
    Login com: {{ user.username }},
    <a href="{% url 'logout' %}">Clique aqui</a> para sair
</p>
{% endif %}
{% endblock %}
