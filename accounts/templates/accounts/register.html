{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'register' %}">
    {% include 'partial/_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" name="last_name" class="form-control" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Re- Password</label>
    <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
